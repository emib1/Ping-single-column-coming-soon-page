<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="text">
       <h1><span> We are launching</span> soon!</h1> 
       <p>Subscribe and get notified</p> 
       <div class="input">
        <input class="error " type="email" id="email" placeholder="Your email address" aria-label="email"> <br>
        <button class="submit"> Notify Me </button>
       </div>
       <p class="message hide-error">Please provide a valid email</p>   
      </div>
      <div class="img">
        <img src="/images/illustration-dashboard.png" alt="illustration dashboard" width="100%">
      </div>
      
    </div> 
  </main>
  
  <footer>
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>  
     <p>&copy; Copyright Ping. All rights reserved.</p> 
  </footer>
  <script src="/script.js"></script>
</body>
</html>
